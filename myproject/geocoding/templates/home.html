<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <div class="mt-3">
                        <a href="{% url 'upload' %}" class="btn btn-primary btn-sm pull-right" role="button">Upload Files</a>
                    </div>
                    <h1>All Files</h1>
                </div>
                
                <div class="panel panel-default panel-feed">
                    <div class="panel-heading">
                        <h3 class="panel-title">File List</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            {% if files %}
                                <ul>
                                    {% for file in files %}
                                        <!-- <li> -->
                                            <div class="col-md-9">
                                                <a href="{% url 'download' file.pk %}">{{ file.docfile.name }}</a>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-1">
                                                    <a href="{% url 'download' file.pk  %}" class="btn btn-primary btn-sm pull-right" role="button">Download</a>
                                                </div>
                                            </div>
                                        <!-- </li> -->
                                    {% endfor %}
                                </ul>
                            {% else %}
                                <p>No Documents</p>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
